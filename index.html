<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temporizador Pomodoro</h1>
        <div class="box">
            <div class="pomodoro">
                <h2 class="titulo">Iniciar Sess√£o</h2>
                <div class="timer"> 
                    <p class="minutos">00</p><p>:</p><p class='segundos'>00</p>
                </div>
                <div class="botoes">
                    <button class="start">Iniciar</button>
                    <button class='stop'>Pausar</button>
                    <button class='reset'>Resetar</button>
                </div>
            </div>
            <div class="descanso">
                <h2 class="titulo">Descanso</h2>
                <div class="timer"> 
                    <p class="minutos2">00</p><p>:</p><p class='segundos2'>00</p>
                </div>
                <div class="botoes">
                    <button class="start2">Iniciar</button>
                    <button class='stop2'>Pausar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
